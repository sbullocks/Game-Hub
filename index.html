<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f566aaf75.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Project 1</title>
</head>

<body>

    <header class="columns is-justify-content-space-between m-0 p-1">
        <h1>Project Name TBD </h1>
        <ul class="is-flex-direction-row is-align-items-center" style="display: flex";>
            <li class="mr-5"><a href="#pc-section">PC</a></li>
            <li class="mr-5"><a href="#playstation-section">PlayStation 5</a></li>
            <li class="mr-5"><a href="#xbox-section">XBOX One</a></li>
            <li class="mr-5"><a href="#iphone-section">IOS</a></li>
            <li class="mr-5"><a href="#android-section">Android</a></li>
        </ul>

    </header>


    <section class="hero is-medium is-info is-justify-content-center is-align-items-center" id="hero">
        <div class="hero-body">
            <p class="title">
                Large hero
            </p>
            <p class="subtitle">
                Large subtitle
            </p>
        </div>
    </section>

    <section class="section is-medium" id="search-container">
        <div class="field mb-0 has-addons is-justify-content-center is-align-items-center">
             <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                    <span class="click-color">Select a Platform</span>
                    <span class="icon is-small">
                      <i class="fa-solid fa-caret-down"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                  <div class="dropdown-content">
                    <div class="dropdown-item">
                    </div>
                  </div>
                </div>
              </div>

            </div>
        <form id="form-wrapper">
            <div class="control">
                <input id="game-search" class="input" type="text" placeholder="Search for a game:">
            </div>
            <div class="control">
                <button class="button is-info" type="submit" id="searchBtn">
                    Search
                </button>
            </div>
        </form>
        </div>

    </section>


    <section class="section is-medium is-flex is-justify-content-space-between is-align-items-center"
        id="pc-section">
        <h2 class="column is-one-fifth"><a class="platform-click" href="#">PC</a></h2>
        <img class="column is-one-third" src="./assets/images/PC.jpg" alt="Image of PC">
        <ol class="column is-one-quarter" id="pc-list">
        </ol>
    </section>

    <section class="section is-medium is-flex is-justify-content-space-between is-align-items-center"
        id="playstation-section">
        <h2 class="column is-one-fifth"><a class="platform-click" href="#">PlayStation 5</a></h2>
        <img class="column is-one-third" src="./assets/images/PS5.jpg" alt="Image of PlayStation 5">
        <ol class="column is-one-quarter" id="ps5-list">
        </ol>
    </section>

    <section class="section is-medium is-flex is-justify-content-space-between is-align-items-center"
        id="xbox-section">
        <h2 class="column is-one-fifth"><a class="platform-click" href="#">XBOX One</a></h2>
        <img class="column is-one-third" src="./assets/images/XBOX.jpg" alt="Image of XBOX">
        <ol class="column is-one-quarter" id="xbox-list">
        </ol>
    </section>

    <section class="section is-medium is-flex is-justify-content-space-between is-align-items-center"
        id="iphone-section">
        <h2 class="column is-one-fifth"><a class="platform-click" href="#">IOS</a></h2>
        <img class="column is-one-third" src="./assets/images/iphone.webp" alt="iPhone Image">
        <ol class="column is-one-quarter" id="ios-list">
        </ol>
    </section>

    <section class="section is-medium is-flex is-justify-content-space-between is-align-items-center"
        id="android-section">
        <h2 class="column is-one-fifth"><a class="platform-click" href="#">Android</a></h2>
        <img class="column is-one-third" src="./assets/images/android.webp" alt="Galaxy Image">
        <ol class="column is-one-quarter" id="android-list">
        </ol>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Project Name</strong> by Dylan, Stephen, Antoine, Jordan.
            </p>
        </div>
    </footer>


    <script src="./assets/js/script.js"></script>

</body>

</html>
